apply plugin: 'com.android.application'

android {
    signingConfigs {
        Release {
            keyAlias 'tubely'
            keyPassword 'iloveandroid'
            storeFile file('/home/bala/Google Drive/Tubely/tubely_key.jks')
            storePassword 'iloveandroid'
        }
        AmazonAppStore {
            keyAlias 'tubely'
            keyPassword 'iloveandroid'
            storeFile file('/home/bala/Google Drive/Tubely/tubely_key.jks')
            storePassword 'iloveandroid'
        }
    }

    compileSdkVersion 21
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "in.codeseed.tubely"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 14
        versionName "1.0.5"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }

    productFlavors {
        Amazon {
            minSdkVersion 14
            applicationId 'in.codeseed.tubely'
            signingConfig signingConfigs.AmazonAppStore
            targetSdkVersion 21
        }
        Playstore {
            minSdkVersion 14
            applicationId 'in.codeseed.tubely'
            signingConfig signingConfigs.Release
            targetSdkVersion 21
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/twitter4j-core-4.0.2.jar')
    compile('org.roboguice:roboguice:2.0') {
        exclude module: 'asm'
    }
    compile('com.squareup.retrofit:converter-simplexml:1.7.1') {
        exclude group: 'stax', module: 'stax-api'
        exclude group: 'xpp3', module: 'xpp3'
    }
    compile project(':ssimageview')
    compile 'com.android.support:appcompat-v7:21.0.2'
    compile 'com.android.support:recyclerview-v7:21.0.2'
    compile 'com.android.support:cardview-v7:21.0.2'
    compile 'com.android.support:support-v13:21.0.2'
    compile 'com.android.support:support-v4:21.0.2'
    compile 'org.ow2.asm:asm:4.0'
    compile 'com.google.android.gms:play-services:6.1.71'
    compile 'com.squareup.retrofit:retrofit:1.7.1'
    compile files('libs/svg-android-1.1.jar')
}






